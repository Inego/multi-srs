syntax = "proto3";


option java_multiple_files = true;
option java_package = "org.inego.multisrs";


message Note {
  string question = 1;
  string questionComment = 2;
}


message StudiedNote {
  Note note = 1;
  int64 due = 2;
  int64 span = 3;
}


message StudyData {
  repeated Note newNotes = 1;
  repeated StudiedNote studiedNotes = 2;
}
